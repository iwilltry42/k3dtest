name: Create Cluster

on: [push, pull_request]


jobs:

  create-cluster:
    runs-on: ubuntu-latest

    steps:

      - name: checkout
        uses: actions/checkout@v2

      - name: install k3d
        run: |
          mkdir -p $HOME/.local/bin
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          curl -L https://github.com/rancher/k3d/releases/download/v4.5.0-dev.1/k3d-linux-amd64 --output k3d-linux-amd64
          mv k3d-linux-amd64 $HOME/.local/bin/k3d
          chmod +x $HOME/.local/bin/k3d

      - name: k3d
        run: k3d --version

      - name: run cluster
        run: k3d cluster create --servers=3 --subnet=auto

      - name: docker ps
        run: docker ps -a
#
#      - name: sleep 20
#        run: sleep 20

      - name: stop docker
        run: sudo systemctl stop docker

      - name: docker ps
        run: docker ps -a | true

      - name: start docker
        run: sudo systemctl start docker
#
#      - name: sleep 120
#        run: sleep 120

      - name: docker logs s0
        run: docker logs k3d-k3s-default-server-0

      - name: docker logs s1
        run: docker logs k3d-k3s-default-server-1

      - name: docker logs s2
        run: docker logs k3d-k3s-default-server-2

      - name: docker logs lb
        run: docker logs k3d-k3s-default-serverlb

      - name: docker ps
        run: docker ps -a

